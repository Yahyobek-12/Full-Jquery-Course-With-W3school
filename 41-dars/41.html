<!DOCTYPE html>
<html>
<head>
    <title>41-dars</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $('.box').toggleClass("boxx");
  });
});
</script>
<style>

.box{
  width: 300px;
  height: 300px;
  margin-bottom: 20px;
  background: #09f;
}

.boxx{
  width: 500px;
  background: #f0f;
  transition: 2s;
}
</style>
</head>
<body>

<div class="box"></div>

<button>Toggle class</button>

</body>
</html>
