<!DOCTYPE html>
<html>
<head>
    <title>38-dars</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $('.box').slideToggle(500, function(){
      $('.box').addClass('boxx')
    })
  });
});
</script>
<style>

.box{
  width: 300px;
  height: 300px;
  background: #09f;
  margin-bottom: 10px;
}

.boxx{
  height: 500px;
  width: 500px;
  background: #f0f;
  transition: .5s;
}

</style>
</head>
<body>

<div class="box"></div>

<button>Add classes to elements</button>

</body>
</html>
